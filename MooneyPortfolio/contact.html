<body> 

        <header id="pgNav" class="font-raleway"> 
                <ul> 
                    <li> <a href="home.html">Home</a> </li>
                    <li> <a href="about.html">About</a></li>
                    <li> <h1 id="myName" class="font-raleway"> Marie Mooney is NeuroGrok </h1></li>
                    <li> <a href="blog.html">Science Blog</a></li>
                    <li> <a href="contact.html">Contact</a></li>
                </ul>
            </header>
        
    <div id="formShift">
        <form name="contact" onsubmit="return checkForm()" action="mailto:neurogrok@gmail.com" method="post">
            <fieldset>
                <legend>
                    Your Details:
                </legend>
            
                <div><label for="name">Name:</label>
                     <input type="text" id="name" name="name" size="30" maxlength="100">
                </div>
            
                <div> <label for="email">Email:</label>
                    <input type="email" id="email" name="email" size="30" maxlength="100">
                </div>
            <br />
            </fieldset>
            <br />
        <fieldset>
            <legend>
                    Your Comments:
            </legend>
            
            <div>
            <label for="hear-about">
                    How did you hear about us?
            </label>
                <div>     
                    <select name="referrer" id="hear-about">
                        <option value="google">
                        Google
                        </option>
                        <option value="friend">
                        Friend
                        </option>
                        <option value="advert">
                        Linked from another site
                        </option>
                        <option value="other">
                        Other
                        </option>
                    </select> 
                </div>
            </div>
            <div>
                    <label for="visit">Would you visit again?   </label> 
                    <br /> 
                    <label for="visit">Yes<input type="radio" id="visit" name="rating" value="yes" /></label>
                    <label for="visitN"> No<input type="radio" id="visitN" name="rating" value="no" /></label>
            </div> 

            <div>
                            <label for="comments">Your Comments:   </label><br />
                    <textarea id="commentText" rows="4" cols="40" id="comments">
                    </textarea>
            </div>
            
            <div> 
                <label for="signUp" id="long">Sign me up for email updates</label> 
                <input type="checkbox" id="signUp" name="subscribe" />  
            
            <div id="button-submit"><input type="submit" value="Submit it!"/></div>
            </div>
        </fieldset>
        </form>
    </div>
</body> 

</html>
